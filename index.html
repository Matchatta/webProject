<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Academics Conference Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Use to import jQuery and Boostrap4 and My Style.css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Search bar -->
        <nav class="navbar navbar-expand-sm navbar justify-content-end sticky-top " id="nav"> 
            <div class="col-8"></div>
            <input class="form-control mr-sm-2 col-3 " id="search" type="text" placeholder="Search">
            <button class="btn btn-info" id="submit" type="submit">Search</button>
        </nav> 
        <!-- Academic topic -->
        <div class="text-center" id="jum">
        <h1 id="te">Academics Conference Search</h1>
        </div>
        <!-- Container of Conference and Comment -->
        <div class="container mt-5">
            <div class="row justify-content-around">
                <!-- Comment from Twitter -->
                <div class="col-sm-4 rounded shadow-sm" id="comment" style="background-color:#ebf0f6; max-height: 400px">
                <h3 class="pb-3">Comments</h3>
                    <div id="com">
                            
                    </div>
                </div>
                <!-- Conference from Google Customer Search -->
                <div class="col-sm-7 rounded shadow-sm" id="website" style="background-color:#ebf0f6; max-height: 800px">
                <h3 class="pb-3">Conference</h3>
                    <div id="ref">
                            
                    </div>
                </div>
            </div>
        </div>
        <!-- Container for Video from YouTube -->
        <div class="container" style="max-width: 90%">
            <div class="row  pl-5 pr-5 pt-5">
                <div class="col-12">
                <h3>Video</h3>
                <hr>
                </div>
            </div>
            <!-- Row 1 -->
            <div class="row pl-5 pr-5 pt-3 justify-content-around" id="1">              
            </div>
            <!-- Row 2 -->
            <div class="row pl-5 pr-5 pt-4 justify-content-around" id="2">
            </div>
            <!-- Row 3 -->
            <div class="row pl-5 pr-5 pt-4 justify-content-around" id="3">
            </div>
            <!-- Row 4 -->
            <div class="row pl-5 pr-5 pt-4 justify-content-around" id="4">
            </div>
            <!-- Row 5 -->
            <div class="row pl-5 pr-5 pt-4 justify-content-around" id="5">
            </div>
        </div>
        <!-- Footer -->
        <footer class="page-footer"><div class="footer-copyright text-center py-3" id="foot">Â© 2018 Copyright</div></footer>
        <!-- Import function from view.js -->
        <script src="view.js"></script>
    </body>
</html>
